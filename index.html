<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<title>Login</title>
</head>

<body>
	<div class="container">
		<div id="LoginAndRegistrationForm">
			<h1 id="formTitle">Login</h1>
			<div id="formSwitchBtn">
				<button id="ShowLoginBtn" class="active">Login</button>
				<a href="">
					<button id="ShowRegistrationBtn">Registration</button>
				</a>
			</div>
			<div id="LoginFrom">
				<form action="#">
					<div class="center ">
						<input id="LoginEmail" class="input-text" type="n" placeholder="Enter Name" required>
						<input id="LoginEmail" class="input-text" type="text" placeholder="Email Address" required>
						<input id="LoginPassword" class="mt-10 input-text" type="password" placeholder="Password"
							required>
					</div>

					<div class="forgot-pass-remember-me mt-10">
						<div class="forgot-pass">
							<a id="ForgotPassword" href="">Forgot Password?</a>
						</div>
						<div class="remember-me">
							<input id="rememberMe" type="checkbox">
							<label for="rememberMe">Remember Me</label>
						</div>
					</div>

					<div class="center mt-20">
						<input class="Submit-Btn" type="submit" value="Login" id="LoginBtn">
					</div>
				</form>
				<p class="center ">
					Don't have an account?
					<a href="">Registration now</a>
				</p>
			</div>


		</div>
	</div>
	</div>
</body>

</html>
